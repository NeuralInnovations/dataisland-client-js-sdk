name: Tests
on:
  push:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: ⏩ CI Install ⏩
        run: npm ci

      - name: 🧪 Test 🧪
        env:
          NODE_ENV: test
        run: |
          echo "HOST=${{ secrets.TEST_HOST }}" > .env.test
          echo "TOKEN=${{ secrets.TEST_TOKEN }}" >> .env.test
          npm test >> $GITHUB_STEP_SUMMARY
          [[ "$?" != "0" ]] && echo "The tests were failed" && exit 1
